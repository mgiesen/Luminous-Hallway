<!DOCTYPE html>
<html>
<head>
    <title>Luminous Hallway</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">

    <script src="third/reconnecting-websocket.js" defer></script>
</head>
<body>
    <div id="bodyLoader">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <p id="bodyLoaderText">Synchronisiere mit Treiber</p>
    </div>

    <div id="main">
    
        <div id="btn_program_controls">

            <div style="flex-grow: 5"></div>

            <input class="slider" id="led_brightness" style="flex-grow: 2;" type="range" min="5" max="255">
            
            <canvas id="frame"></canvas>

            <div class="button" id="uploadButton" title="Neue Scene hochladen">
                <img src="images/icons/upload.svg">
            </div>

            <div class="button" style="display: none" id="settingsButton" title="Einstellungen">
                <img src="images/icons/settings.svg">
            </div>

            <div class="button" id="powerButton" title="Einstellungen">
                <img src="images/icons/power.svg">
            </div>

        </div>
    
        <div id="room">
            <div id="simulationBackground"></div>
            <canvas id="simulation"></canvas>
        </div>

        <div id="settings" height="35px">
          
            <div class="disabled">
                <img src="images/icons/connection.svg">
                <span id="driver_connected_label">Warte...</span>
            </div>

            <div id="updateBtn" style="cursor: pointer;">
                <img src="images/icons/github-mark-white.png" style="height: 20px">
                <span>Update</span>
            </div>

            <div class="disabled">
                <img src="images/icons/animation.svg">
                <span id="animation_runtime_label">00:00</span>
            </div>

            <div class="disabled">
                <img src="images/icons/performance.svg">
                <span id="last_refresh">0 fps</span>
            </div>

        </div>
    </div>
    <div style="display: flex; justify-content: center; opacity: 0.3">
        <span>Â© Maximilian Giesen</span>
    </div>

    <script src="js/main.js" defer></script>
    <script src="js/rendering.js" defer></script>
    <script src="js/websocket.js" defer></script>
</body>
</html>
